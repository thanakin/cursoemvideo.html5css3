<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linha</h1>
        <p>Você pode escrever um parágrafo...</p>
        <p>e incluir <br>uma quebra de linha com &lt;br&gt;</p> <!-- Less Than / Greater Than -->
        <br>
        <p>Adicionando símbolos: <br>
            &reg; &copy; &trade; &euro; &pound; &yen; &cent; &Delta; &uarr;
        </p>
        <br>
        <p>Vamos adicionar alguns emoji: <br>
            &#x1F596 &#x1F913
        </p>
    </body>
</html>
